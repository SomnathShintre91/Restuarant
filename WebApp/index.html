<html lang="en">
<head>

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container{
            display:flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Reaustrant Helper</a>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
      <br/>
      <br/>
      <table class="table table-borderless m-0">
        <tbody>
          <tr>
            <td class="col-md-2">
            <div class="h-75 w-80 container align-items-center justify-content-center" id="filterbar" style="visibility: hidden;">
              <br />
              <br />
              <br />
              <br />
              <h1>Filter</h1>
              <div class="form-group row align-items-center justify-content-lg-between" id="filter">
             </div>
            </div>
          </td>
          <td class="col-md-10">
            <div class="h-75  container align-items-center justify-content-center">
              <div class="btn-group" id="filterDay" data-toggle="buttons">
                  <label class="btn btn-default blue">
                    <input type="radio" class="toggle" name="toggle" value="Region" checked>Region
                  </label>
                  <!-- <label class="btn btn-default blue">
                    <input type="radio" class="toggle" name="toggle" value="City"> City
                  </label> -->
                  <label class="btn btn-default blue">
                    <input type="radio" class="toggle" name="toggle" value="Cuisine"> Cuisine
                  </label>
               </div>
              <div>
                  <div class="w-100s d-flex justify-content-center">
                      <input class="mt-3" style="width:100%" type="search" placeholder="Search" aria-label="Search" id="searchText">
                      <button class="btn btn-outline-success mt-3" id="search">Search</button>
                  </div>
              </div>
  
              <br/>
              <div class="row justify-content-center h-75 w-100s" id="cards"></div>
          </div>
          </td>
        </tr>
        </tbody>
      </table>

    <!-- JavaScript Bundle with Popper -->

    <script src="site.js"></script>

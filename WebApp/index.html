<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container{
            display:flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Reaustrant Helper</a>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
      
        <div class="h-75 w-80 container align-items-center justify-content-center">
            <div class="btn-group" id="filterDay" data-toggle="buttons">
                <label class="btn btn-default blue">
                  <input type="radio" class="toggle" name="toggle" value="Region" checked>Region
                </label>
                <label class="btn btn-default blue">
                  <input type="radio" class="toggle" name="toggle" value="City"> City
                </label>
                <label class="btn btn-default blue">
                  <input type="radio" class="toggle" name="toggle" value="Cuisine"> Cuisine
                </label>
             </div>
            <div>
                <div class="w-100s d-flex justify-content-center">
                    <input class="" style="width:100%" type="search" placeholder="Search" aria-label="Search" id="searchText">
                    <button class="btn btn-outline-success" id="search">Search</button>
                </div>
            </div>

            <br/>
            <div class="row h-75" id="cards"></div>
        </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="site.js"></script>
</body>
</html>
